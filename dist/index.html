<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Todo List</h1>
        </header>
        <div class="pg-container">
            <div class="sidebar">
                <button class="today">Today</button>
                <button class="this-week">This Week</button>
                <div class="projects">
                    <h2 class="project-title">
                        Projects
                    </h2>
                    <div class="project-container"></div>
                    <button class="add-btn" style="font-size: 30px; width: 100%;">+</button>
                </div>
            </div>
            <div class="task-page">
                <h2 class="curr-proj-name">Today</h2>
                <div class="tasks-container"></div>
                <button class="add-task-btn">+</button>
            </div>
        </div>
    </div>
<script defer src="runtime.js"></script><script defer src="main.js"></script></body>
</html>
